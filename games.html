<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lijst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        nav ul li a:hover {
            font-weight: bold;
            font-size: 18px;
            background-color: #ff6600;
            transform: scale(1.1);
        }
        main {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s;
        }
        .game-card:hover {
            background-color: white;
            transform: scale(1.05);
            text-decoration-color: white;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            font-size: 1.8em;
            margin: 10px 0;
            color: black ;
            font-weight: bolder;
            
        }
        .game-description {
            font-size: 1.2em;
            color: black;
            margin: 10px 0;
        }
        .game-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
        }
        h1 {
            color: #ff6600;
            font-weight: bolder;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Producten</a></li>
                <li><a href="codeertools.html">Codeertools</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="Mike.html">Mike</a></li>
                <li><a href="Fatima.html">Fatima</a></li>
                <li><a href="Elise.html">Elise</a></li>
                <li><a href="Suzanna.html">Suzanna</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Game Lijst</h1>
        <div id="game-container" class="game-container">
            <script src="./games.js"></script>
        </div>
    </main>
</body>
</html>
