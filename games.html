<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lijst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .game-description {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        .game-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Game Lijst</h1>
    <div id="game-container" class="game-container"></div>

    <script src="./scripts/games.js"></script>

</body>
</html>
