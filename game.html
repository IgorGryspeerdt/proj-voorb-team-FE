<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            font-weight: bolder;
            font-size: 1.3em;
            color: #ffcc00;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-title {
            font-size: 2.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        .game-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 15px;
        }
        .game-description,.game-full-description {
            font-size: 1.2em;
            color: #666;
            text-align: justify;
            line-height: 1.5;
            margin-bottom: 10px;
            padding: 0 20px;
        }
        .game-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            width: fit-content;
            margin: 20px auto;
        }
        .back-link:hover {
            text-decoration:underline;
            background-color: black;
            color: #ffcc00;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <div id="game-info" class="game-container">
            <script src="./game.js"></script>
        </div>
    </main>
</body>
</html>
