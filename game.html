<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .game-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .game-title {
            font-size: 2em;
            margin: 10px 0;
        }

        .game-description {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        .game-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin: 15px 0;
        }

        .buy-button {
            background: #27ae60;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: #219150;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="game-info" class="game-container">
        <!-- Game details worden hier geladen door games.js -->
    </div>

    <script src="./scripts/game.js"></script>

</body>
</html>
